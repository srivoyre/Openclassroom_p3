    <section id="slideshow-container" class="row panel panel-default"> 

      <div id="slideshow" class="panel-content">
      
        <div id="slides-container">

            <div id="slide1" class="slide showing"></div>
            <div id="slide2" class="slide"></div>
            <div id="slide3" class="slide"></div>
            <div id="slide4" class="slide"></div>

        </div>
      </div>

      <div id="slide-navigation" class="row panel-footer">
          <ul id="slide-nav" class="pagination">
            <li>
              <a href="#" id="previous">
                <i class="glyphicon glyphicon-backward"></i>
              </a>
            </li>
            <li>
              <a href="" id="playback">
                <i id="pause" class="glyphicon glyphicon-pause"></i>
                <i id="play" class=" display-none glyphicon glyphicon-play"></i>
              </a>
            </li>
            <li>
              <a href="#" id="next">
                <i class="glyphicon glyphicon-forward"></i>
              </a>
            </li>
          </ul>
      </div>

    </section>
    <section>
      <div id="reservation-container" class="row">
        <div id="map-container" class="col-sm-12">
          <div id="map"></div>
          <div id="timer-container" class="display-none row">
            <div id="timer"></div>
          </div> 
        </div>
        
        <div id="form-container" class="col-sm-6 col-lg-4 display-none">
          <div class="row">
            <form id="form" class="col-sm-12">
              <fieldset class="form-group">
                <legend>Détails de la station</legend>
                <div id="station-reservation-message" class="display-none row">
                  <div class="form-group">
                    <div id="bike-booked" class="col-sm-12">
                      Réservation en cours dans cette station.
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group">
                    <div class="col-sm-12">
                      <span id="station-status">
                        <span id="station-open" class="display-none">Ouverte</span>
                        <span id="station-closed" class="display-none">Fermée</span>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-4">Adresse : </div>
                  <div id="address-container" class="col-sm-8">
                    <span id="station-address"></span>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group">
                    <div class="col-sm-12">
                      <span id="placesNumber"></span><span id="places"> places</span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group">
                    <div class="col-sm-12">
                      <span id="availableBikesNumber"></span><span id="availableBikes"> vélos disponibles</span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group">
                    <label for="firstName" class="col-sm-4 control-label">Prénom : </label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" name="firstName" id="firstName" required />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group">
                    <label for="lastName" class="col-sm-4 control-label">Nom : </label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" name="lastName" id="lastName" required />
                    </div>
                  </div>
                </div>
                <div id="form-button" class="form-group row">
                  <div  class="col-xs-4"></div>
                  <div  class="col-xs-4">
                    <button type="button" id="book" class="btn btn-default pull-right" name="send">Réserver</button>
                  </div>
                  <div  class="col-xs-4"></div>
                </div>
                <div id="canvas-container" class="display-none row">
                  <span>Signature 
                    <i class="glyphicon glyphicon-pencil"></i>
                  </span>
                  <canvas id="canvas" width="300" height="80">
                    <span>Signature</span>
                  </canvas>
                  <div>
                    <button type="submit" id="submit-canvas" class="btn btn-default pull-right" disabled>Valider</button>
                    <button type="button" id="cancel-canvas" class="btn btn-default pull-right">Annuler</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
